{% extends 'library/base.html' %}

{% block title %}Add Book{% endblock title %}

{% block body %}

    {% include "library/adminnavbar.html" %}

    <center>
        <h2 class="text-center p-3 mb-2 bg-dark bg-success text-white">ADD BOOK IN LIBRARY</h2>
    </center>

    <div class="signup-form my-5">
        <form method="post" class="form-horizontal">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group text-center">
                <label class="control-label col-xs-4">{{ field.label_tag }}</label>
                <div class="col-xs-8">
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            <br>
            <div class="form-group text-center">
                <div class="col-xs-8 col-xs-offset-4">
                    <button type="submit" class="btn" style="background-color: #353b40; color: white; padding: 10px 40px 10px 40px; border-radius: 21px;">ADD</button>
                </div>
            </div>
        </form>
        <div class="text-center">View Available Book In Library<a href="viewbook">Click here</a></div>
    </div>
    
{% endblock body %}
