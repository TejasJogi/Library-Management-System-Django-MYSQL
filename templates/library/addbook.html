{% extends 'library/base.html' %}

{% block title %}Add Book{% endblock title %}

{% block body %}

    {% include "library/adminnavbar.html" %}

    <div class="signup-form">
        <form method="post" class="form-horizontal">
            <br>

            <center>
                <h2>ADD BOOK IN LIBRARY</h2>
            </center>
            <br>
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group text-center">
                <label class="control-label col-xs-4">{{ field.label_tag }}</label>
                <div class="col-xs-8">
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            <br>
            <div class="form-group text-center">
                <div class="col-xs-8 col-xs-offset-4">
                    <button type="submit" class="btn btn-success btn-lg" style="background-color: #353b40; color: white; padding: 15px 15px 15px 15px; border-radius: 32px;">ADD</button>
                </div>
            </div>
        </form>
        <div class="text-center">View Available Book In Library<a href="viewbook">Click here</a></div>
    </div>
    
{% endblock body %}
