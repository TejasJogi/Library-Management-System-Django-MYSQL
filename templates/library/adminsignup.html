{% extends 'library/base.html' %}

{% block title %}Admin Signup{% endblock title %}

{% block body %}

{% include 'library/navbar.html' %}

<center>
    <h2 class="text-center p-4 mb-2 bg-dark bg-success text-white">Admin Signup</h2>
</center>

<div class="signup-form p-4">
    <form method="post" class="form-horizontal">
        <br>
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group text-center">
            <label class="control-label col-xs-4">{{ field.label_tag }}</label>
            <div class="col-xs-8">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <br>
        <div class="form-group text-center">
            <div class="col-xs-8 col-xs-offset-4">
                <button type="submit" class="btn btn-success btn-lg" style="background-color: #353b40; color: white; padding: 10px 40px 10px 40px; border-radius: 21px;">Sign Up</button>
            </div>
        </div>
    </form>
    <div class="text-center">Already have an account? <a href="/accounts/login">Sign In here</a></div>
</div>

{% endblock body %}
