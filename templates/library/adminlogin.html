{% extends 'library/base.html' %}

{% block title %}Admin Login{% endblock title %}

{% block body %}

{% include "library/navbar.html" %}
<br>
<div class="signup-form">
    <form method="post" class="form-horizontal">

        <center>
            <h2>Admin Login</h2>
        </center>
        <br>

        {% csrf_token %}
        {% for field in form %}
        <div class="form-group text-center">
            <label class="control-label col-xs-4">{{ field.label_tag }}</label>
            <div class="col-xs-8">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <br>
        <div class="form-group text-center">
            <div class="col-xs-8 col-xs-offset-4">
                <button type="submit" class="btn btn-lg" style="background-color: #353b40; color: white; padding: 15px 15px 15px 15px; border-radius: 32px;">Login</button>
            </div>
        </div>
    </form>
    <div class="text-center">Do not have account? <a href="adminsignup">Signup here</a></div>
</div>

{% endblock body %}
