{% extends 'library/base.html' %}

{% block title %}Student{% endblock title %}

{% block link %}<link rel="stylesheet" href="static/css/userpage.css">{% endblock link %}

{% block body %}

{% include 'library/adminnavbar.html' %}

<center>
    <h2 class="text-center p-3 mb-2 bg-dark bg-success text-white">Issue Book To Stusent</h2>
</center>

<div class="signup-form my-5">
    <form method="post" class="form-horizontal">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group text-center p-2">
            <label class="control-label col-xs-4">{{ field.label_tag }}</label>
            <div class="col-xs-8">
                {{ field }}
            </div>
        </div>
        {% endfor %}


        <div class="form-group text-center my-5">
            <div class="col-xs-8 col-xs-offset-4">
                <button type="submit" class="btn btn-success btn-lg" style="background-color: #353b40; color: white; padding: 10px 40px 10px 40px; border-radius: 21px;"s>Issue</button>
            </div>
        </div>
    </form>
</div>

{% endblock body %}
