{% extends 'library/base.html' %}

{% block title %}Student Login{% endblock title %}

{% block body %}

{% include 'library/navbar.html' %}

<center>
    <h2 class="mt-3">Student Login</h2>
</center>
<br>

<div class="signup-form">
    <form method="post" class="form-horizontal">
        <br>

        {% csrf_token %}

        {% for field in form %}
        <div class="form-group text-center">
            <label class="control-label col-xs-4">{{ field.label_tag }}</label>
            <div class="col-xs-8">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <br>
        <div class="form-group text-center">
            <div class="col-xs-8 col-xs-offset-4">
                <button type="submit" class="btn btn-lg"
                    style="background-color: #353b40; color: white; padding: 10px 40px 10px 40px; border-radius: 21px;">Login</button>
            </div>
        </div>
    </form>
    <div class="text-center">Do not have account? <a href="studentsignup">Signup here</a></div>
</div>

{% endblock body %}
