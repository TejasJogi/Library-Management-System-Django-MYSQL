{% extends 'library/base.html' %}

{% block title %}Admin Signup{% endblock title %}

{% block body %}

{% include 'library/navbar.html' %}

<br>
<div class="signup-form">
    <form method="post" class="form-horizontal">{% csrf_token %}

        <center>
            <h2 class="mt-3">Change Password</h2>
        </center>
        <br>
        {% csrf_token %}
        <div class="form-group text-center">{{form.as_p}}</div>

        <br>
        <div class="form-group text-center col-xs-8 col-xs-offset-4">
            <div class="col-xs-8 col-xs-offset-4">
                <button type="submit" class="btn btn-success btn-lg"
                    style="background-color: #353b40; color: white; padding: 10px 40px 10px 40px; border-radius: 21px;">Save</button>
            </div>
        </div>
    </form>
</div>

{% endblock body %}
