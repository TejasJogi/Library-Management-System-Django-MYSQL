{% extends 'base.html' %}

{% block link %}
<link rel="stylesheet" href="static/css/index.css">{% endblock link %}

{% block title %}Home{% endblock title %}

{% block body %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 " height="500px" src="https://source.unsplash.com/random/1920x1080/?library,books"
                alt="">
            <div class="carousel-caption">
                <h1 style="text-align:center" class="display-4">Library Management System</h1>
                <p>"The only thing that you absolutely have to know, is the location of the library."
                    Albert Einstein</p>
            </div>
        </div>
    </div>
</div>
<div class="jumbotron">
    <div class="draw">
        <div class="col-lg-1">
            <img class="img1" src="static/admin.png" height="50%" alt=""><br><br>
            <a class="btn" style="text-align:center; border-radius:0px;" href="adminpage" role="button">Admin
                page</a>
        </div>
        <div class="col-lg-2">
            <img class="img2" src="static/student.png" height="50%" alt=""><br><br>
            <a class="btn" style="border-radius:0px;" href="studentpage" role="button">Student
                Page</a>
        </div>
    </div>
</div>
{% endblock body %}
