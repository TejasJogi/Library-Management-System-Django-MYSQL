<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Library Management System</title>
    <style type="text/css">
        .bs-example {
            margin: 0px;
    
        }
    
        .navbar-brand {
            font-size: 20px;
            font-family: sans-serif;
    
        }
    
        .col-lg-6 {
            padding-left: 20%;
        }
    
        .jumbotron {
            margin-bottom: 0px;
        }
    </style>
    </head>
<body>
    
    {% include "navbar.html" %}

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 " height="500px" src="static/library.jpg" alt="First slide">
            </div>
        </div>
    </div>


    <div class="jumbotron">
        <h1 style="text-align:center" class="display-4">Library Management System</h1>
        <hr class="my-4">

        <div class="row">

            <div class="col-lg-6">
                <img src="static/admin.png" width="50%" alt=""><br><br>
                <a class="btn btn-danger btn-lg" style="text-align:center; border-radius:0px;" href="adminpage"
                    role="button">Admin page</a>

            </div>

            <div class="col-lg-6">
                <img src="static/student.png" width="50%" alt=""><br><br>
                <a class="btn btn-danger btn-lg" style="border-radius:0px;" href="studentpage" role="button">Student
                    Page</a>
            </div>
        </div>
        <hr class="my-4">

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
