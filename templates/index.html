<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library Management System</title>
    <style type="text/css">
        .bs-example {
            margin: 0px;

        }

        .navbar-brand {
            font-size: 20px;
            font-family: sans-serif;

        }

        .col-lg-6 {
            padding-left: 20%;
            margin-top: 25px;
            margin-bottom: 5px;
            align-items: center;

        }

        .jumbotron {
            margin-bottom: 0px;
            overflow: hidden;  
        }

        .carousel-caption {
            color:  white;
            padding: 1.25rem;
            text-shadow: 0 0 3px black, 0 0 5px black;
        }
    </style>
</head>

<body>

    {% include "navbar.html" %}

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 " height="500px"
                    src="https://source.unsplash.com/random/1920x1080/?library,books" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 style="text-align:center" class="display-4">Library Management System</h1>
                    <p>"The only thing that you absolutely have to know, is the location of the library."

                        Albert Einstein</p>
                </div>
            </div>
        </div>
    </div>


    <div class="jumbotron">

        <div class="row">

            <div class="col-lg-6">
                <img src="static/admin.png" width="45%" alt=""><br><br>
                <a class="btn btn-danger btn-lg" style="text-align:center; border-radius:0px;" href="adminpage"
                    role="button">Admin page</a>

            </div>

            <div class="col-lg-6">
                <img src="static/student.png" width="45%" alt=""><br><br>
                <a class="btn btn-danger btn-lg" style="border-radius:0px;" href="studentpage" role="button">Student
                    Page</a>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    {% include "footer.html" %}

</body>

</html>
