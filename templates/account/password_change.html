{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<h1 class="text-center p-4 mb-2 bg-dark bg-success text-white">{% trans "Change Password" %}</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change  my-5 text-center">
  {% csrf_token %}
  <div class="my-2">

    {{ form.as_p }}

  </div>
  <button  class="my-3" type="submit" name="action">{% trans "Change Password" %}</button><br>
  <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
</form>
{% endblock %}
